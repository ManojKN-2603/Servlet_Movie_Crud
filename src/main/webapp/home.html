<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Movie Management System</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
		}
		
		.container {
			text-align: center;
			padding: 2rem;
			background-color: white;
			border-radius: 10px;
			box-shadow: 0 0 20px rgba(0,0,0,0.1);
		}
		
		h1 {
			color: #333;
			margin-bottom: 2rem;
		}
		
		.button {
			display: inline-block;
			padding: 12px 24px;
			margin: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			text-decoration: none;
			font-size: 16px;
			transition: background-color 0.3s ease;
		}
		
		.button:hover {
			background-color: #45a049;
			transform: translateY(-2px);
		}
		
		.fetch-button {
			background-color: #2196F3;
		}
		
		.fetch-button:hover {
			background-color: #1976D2;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Movie Management System</h1>
		<div>
			<a href="addmovie.html" class="button">Add New Movie</a>
			<a href="fetch-all" class="button fetch-button">View All Movies</a>
		</div>
	</div>
</body>
</html>
